<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Normas 1820–2025 | Actio1680</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; line-height: 1.6; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    h1 { border-bottom: 2px solid #333; padding-bottom: 0.3rem; }
    .loading { color: #666; }
    table { border-collapse: collapse; width: 100%; margin: 1rem 0; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    a { color: #0645ad; }
  </style>
</head>
<body>
  <a href="../">← Volver a Actio1680</a>
  <h1>Base de datos de Normas del Poder Legislativo y Ejecutivo (1820–2025)</h1>
  
  <div id="content">
    <p class="loading">Cargando contenido desde GitHub…</p>
  </div>

  <!-- Librerías externas (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>

  <script>
    const rawUrl = 'https://raw.githubusercontent.com/actio1680/Cuerpos-legales-Peru/main/Normas-Legislativo-Ejecutivo/BD-Normas-XIX/readme.md';
    
    fetch(rawUrl)
      .then(res => res.ok ? res.text() : Promise.reject('Archivo no encontrado'))
      .then(md => {
        const dirty = marked.parse(md);
        const clean = DOMPurify.sanitize(dirty, {
          USE_PROFILES: { html: true },
          ALLOWED_TAGS: ['h1','h2','h3','p','ul','ol','li','table','thead','tbody','tr','th','td','a','br','strong','em','code'],
          ALLOWED_ATTR: ['href']
        });
        document.getElementById('content').innerHTML = clean;
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p style="color:red">❌ Error al cargar: ${err}</p>`;
      });
  </script>
</body>
</html>
